<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>barstat - boston</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <h1>barstat</h1>
        <p class="instructions-p" label, role = 'instructions'>This app currently only supports four bars in Boston. Last Updated 5/3/19. Select a Marker.</p>

        <div id="map" style="width:100%;height:400px;" label, role = 'dark mode map for bar selection'></div>
        <div id="infowindow-content">
            <img id="place-icon" src="" height="16" width="16">
            <span id="place-name" class="title"></span><br>
            <span id="place-address"></span>
            <span id="occupancy-percent-now"></span>
        </div>

        <section class="request-feed" style="width:100%;height:400px;" label, role = 'feed with selected bar information'>
            <ul class="request-list" label, role = 'list of selected bar information'></ul>


            <div id="div-graph" class = "hidden" style=" height: 200px;" label, role = 'graph that visualizes occupancy percent data'>
                <!-- <span class="span-hour">Hour: ${occ_array[i].hour}</span><span class="span-occ"> ~ ${occ_array[i].occupancyPercent}% Full</span> -->
            </div>

        </section>


        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLitrI4IesoEkUFm3dvuRVq4u15w44H_4&callback=initMap&libraries=places">
            </script>

    
    <script src="index.js"></script>
    <script src="occ_db.js"></script>
</body>

</html>
